<section class="flex flex-col">
    <app-navbar-top></app-navbar-top>
    <article class="flex items-center gap-20 w-full z-50 bg-white overflow-hidden" [ngClass]="userHideNavbar ? 'fixed fixed-animate' : 'static'">
        <div style="clip-path: polygon(0 0, 100% 0, 90% 100%, 0% 100%);" class="pl-24 w-1/3 text-white text-5xl h-28 flex font-bold bg-gradient-to-r from-blue-800 to-blue-500">
            <div class="flex gap-3 items-center  inset-0 ">
                <i class="fa-brands fa-slack"></i>
                <span>BelenTech</span>
            </div>
        </div>
        <div class="flex pr-24 w-2/3 h-full items-center font-semibold">
            <div class="flex gap-4 w-5/6">
                <a class="hover:text-blue-600" [routerLink]="'/'">Home</a>
                @for (company of namesCompanies; track company.id) {
                <a [routerLink]="['company', company.id]" class="hover:text-blue-600">{{company.name}}</a>
                }
            </div>
            <button class="p-3 w-2/12 text-white bg-gradient-to-r from-blue-500 to-blue-800">Login</button>
        </div>
    </article>
</section>
